<h2 id="布局"><a href="#布局" class="headerlink" title="布局"></a>布局</h2><p>主要参考mdn的<a href="https://developer.mozilla.org/zh-CN/docs/Learn/CSS/CSS_layout" target="_blank" rel="noopener">布局指南</a>，主要分为：<br>&nbsp;&nbsp;&nbsp;&nbsp;•<a href="https://developer.mozilla.org/zh-CN/docs/Learn/CSS/CSS_layout/Floats" target="_blank" rel="noopener">浮动</a><br>&nbsp;&nbsp;&nbsp;&nbsp;•<a href="https://developer.mozilla.org/zh-CN/docs/Learn/CSS/CSS_layout/%E5%AE%9A%E4%BD%8D" target="_blank" rel="noopener">定位</a><br>&nbsp;&nbsp;&nbsp;&nbsp;•<a href="https://developer.mozilla.org/zh-CN/docs/Learn/CSS/CSS_layout/Flexbox" target="_blank" rel="noopener">弹性盒子</a><br>&nbsp;&nbsp;&nbsp;&nbsp;•<a href="https://developer.mozilla.org/zh-CN/docs/Learn/CSS/CSS_layout/Grids" target="_blank" rel="noopener">网格布局</a><br>其他学习资料：<a href="http://zh.learnlayout.com/no-layout.html" target="_blank" rel="noopener">学习css布局</a></p>
